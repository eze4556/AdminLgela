<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title style="text-align: center;">Usuarios</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()" fill="clear" class="logout-button">
        <ion-icon name="log-out-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content class="ion-padding">
  <div style="margin: 20px;">
    <ion-button (click)="toggleForm()" expand="block" shape="round" color="primary">
      Agregar Usuario
    </ion-button>
  </div>

  <ion-card *ngIf="showForm">
    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-input [(ngModel)]="newUser.nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Apellido</ion-label>
      <ion-input [(ngModel)]="newUser.apellido"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Dirección</ion-label>
      <ion-input [(ngModel)]="newUser.direccion"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Edad</ion-label>
      <ion-input [(ngModel)]="newUser.edad" type="number"></ion-input>
    </ion-item>
  </ion-card>

  <div *ngIf="showForm" style="margin: 20px;">
    <ion-button (click)="save()" expand="block" shape="round" color="success">
      Guardar
    </ion-button>
  </div>

  <div *ngIf="cargando" style="text-align: center;">
    <ion-spinner name="bubbles"></ion-spinner>
  </div>

  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-label>
        Nombre: {{ user.nombre }}
        <p>Apellido: {{ user.apellido }}</p>
        <p>Dirección: {{ user.direccion }}</p>
        <p>DNI: {{ user.dni }}</p>
        <p>Edad: {{ user.edad }}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button class="primary" (click)="edit(user)">
          <ion-icon slot="icon-only" name="create" class="primary"></ion-icon>
        </ion-button>
        <ion-button (click)="delete(user)">
          <ion-icon slot="icon-only" name="trash" class="danger"></ion-icon>
        </ion-button>

 <ion-button class="primary" (click)="ver(user)">
          <ion-icon slot="icon-only" name="create" class="secondary"></ion-icon>
        </ion-button>

      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
